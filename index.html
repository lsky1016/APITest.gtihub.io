                <div>
                    <input class="form-control" placeholder="Enter Password">
                </div>
                <div>
                    <button class="btn btn-primary w-100">로그인</button>
                </div>
                <div>
                    <button class="btn btn-warning w-100" onclick="kakaoLogin()">카카오 로그인</button>
                </div>
            </form>
        </div>
